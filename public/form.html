<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Manu</title>
  <script defer src="script.js"></script>
</head>
<body>
  <form id="contact-form">
    <label for="name">My name is:<input type="text" id="name" name="name" placeholder="(Introduce your name here)"
        required></label>
    <label for="email">...and my email is:<input type="email" id="email" name="email"
        placeholder="(Introduce your email here)" required></label>
    <label for="message">...and my message is:<textarea id="message" name="message"
        placeholder="Hi! I would like to contact you because..."></textarea></label>
    <button type="submit">Send</button>
  </form>
</body>
</html>
